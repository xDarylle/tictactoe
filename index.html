
<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <!-- <h1>TIC TAC TOE</h1> -->
    <div class="turn-container">
        <p>Turn</p>
        <p id="player-turn"></p>
    </div>

    <div id="restart-modal" class="modal">
        <button id="restart-btn" onclick="reset()">Play Again</button>
    </div>

    <div class="grid" id="board"></div>

    <div class="score-container">
        <p>Player 1 (X)</p>
        <p>Tie</p>
        <p>CPU (O)</p>

        <p class="score" id="score-player-1">0</p>
        <p class="score" id="score-tie">0</p>
        <p class="score" id="score-player-2">0</p>
    </div>
</body>

</html>
