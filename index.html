<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>

<body>
    <div class="turn-container">
        <p>Turn</p>
        <p id="player-turn"></p>
    </div>

    <div id="restart-container" class="modal-container">
        <div id="restart-modal" class="modal">
            <div class="modal-content">
                <p>Winner</p>
                <p id="winner">Player</p>
            </div>
            <button id="restart-btn">Play Again</button>
            <button id="exit-btn">Exit</button>
        </div>
    </div>

    <div id="question-container" class="modal-container">
        <div id="question-modal" class="modal">
            <p id="title">Question</p>
            <p id="question">Tic-tac-toe (American English), noughts and crosses (Commonwealth English), or Xs and Os
                (Canadian or Irish English) is a paper-and-pencil game for two players who take turns marking the spaces
                in a three-by-three grid with X or O.</p>
            <div id="answer-container">

            </div>
        </div>
    </div>

    <div id="menu-container" class="modal-container">
        <div id="menu-modal" class="modal">
            <p id="menu-title">TIC TAC TOE</p>
            <button id="play-btn">PLAY</button>
        </div>
    </div>

    <div class="grid" id="board"></div>
</body>

</html>
